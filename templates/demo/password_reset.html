    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        body {
            background-color: honeydew;
        }
        
        .form-container {
            display: flex;
            height: 98vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .form-container .form-wrap {
            background-color: #1E90FF;
            width: 380px;
            height: auto;
            position: relative;
            margin: 2% auto;
            margin-top: -30px;
            border: 3px solid gray;
            border-radius: 10px;
            padding: 20px;
            padding-right: 30px;
            overflow: hidden;
        }
        
        .form-container .form-wrap .submit-btn input[type="submit"] {
            width: 30%;
            padding: 10px 30px;
            margin: 15px;
            cursor: pointer;

            background: #00FF7F;
            border: 20%;

            border-radius: 30px;
            box-shadow: 0 0 2px 0.9px;
            text-decoration: none;
            text-align: center;
        }
        
        .form-container .form-wrap h2 {
            text-align: center;
            margin: 10px 10px 20px;
            font-size: 19px;
        }
        
        .form-container .form-wrap .form-box {
            margin: 10px 10px 25px;
        }
        
        .form-container .form-wrap .form-box input[type="text"] {
            padding: 10px 10px;
            border-radius: 3px;
            border: 1px solid #353535;
            width: 106%;
        }
        
        .form-container .form-wrap .form-submit {
            display: flex;
            justify-content: center;
        }
        
        .dropbtn {
            width: 100%;
            background-color: white;
            color: gray;
            padding: 10px 10px;
            border: 1px solid #353535;
            border-radius: 3px;
            margin-left: 10px;
        }
        
        #id_email {
            height: 30px;
        }
    </style>


</head>
